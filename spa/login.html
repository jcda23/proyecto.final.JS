<!DOCTYPE html>
<html lang="es" data-dark>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla js</title>
  <link rel="icon" href="./app/assets/img/favicon-16x16.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style id="reset-styles"></style>
</head>

<body data-dark>
  <div id="header__container" class="header__container"></div>
  <div id="container__slider" class="container__slider hidden"></div>
  <main id="login" class="ftco-section login"></main>
  <div id="root hidden"></div>
  <div id="end"></div>
  <div class="container__cards hidden">
    <hr>
    <div class="row" id="cards">
    </div>
    <template id="template__card">
      <div class="card" id="card">
        <div class="card-body">
          <h5 id="title__card" class="title__card">Titulo</h5>
          <h6 id="id" class="id">id</h6>
          <p id="price__card" class="price__card">precio</p>
          <img class="card-img-top" src="" alt="">
          <button class="btn btn-dark btn-buy">Comprar<i
              class="fa fa-shopping-cart btn btn-dark rounded submit "></i></button>
        </div>
      </div>
    </template>

  </div>
  <section class=" container__cards hidden">
    <div class="row" id="cards">
    </div>
    <template id="template__card">
      <div class="card" id="card">
        <div class="card-body">
          <img class="card-img-top" src="" alt="">
          <h5 id="title__card" class="title__card">Titulo</h5>
          <h6 id="id" class="id">id</h6>
          <p id="price__card" class="price__card">precio</p>
          <button class="btn btn-dark btn-buy">Comprar<i
              class="fa fa-shopping-cart btn btn-dark rounded submit "></i></button>
        </div>
      </div>
    </template>

  </section>
  <div clas="hidden">
    <div class="title__car">
      <h1>Carrito de compras</h1>
    </div>
    <table id="table" class="table table-primary table-responsive table-dark carrito table-striped">
      <thead>
        <tr class="table-secondary ">
          <th scope="col">ID</th>
          <th scope="col">Img</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Sub-total</th>
          <th scope="col">Agregar / Eliminar</th>
        </tr>
      </thead>
      <tbody id="items" class="table-hover "></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="6">Carrito vacío</th>
        </tr>
      </tfoot>
    </table>

    <template id="template__car">
      <tr>
        <th scope="row">id</th>
        <td><img class="img__car rounded img-thumbnail" src="" alt=""></td>
        <td>Café</td>
        <td>1</td>
        <td>$ <span>500</span></td>
        <td>
          <button class="btn btn-info btn-sm more">
            +
          </button>
          <button class="btn btn-danger btn-sm less">
            -
          </button>
        </td>
      </tr>
    </template>

    <template id="template__footer">
      <th scope="row" colspan="1">Nº Items</th>
      <td colspan="2">10</td>
      <td class="font-weight-bold" colspan="1">Pagar</td>
      <td class="font-weight-bold">$ <span>5000</span></td>
      <td>
        <button class="btn btn-danger btn-sm empty__car" id="empty__car">
          vaciar todo
        </button>
      </td>
    </template>


  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <script src="./app/index.js" type="module"></script>
</body>

</html>
