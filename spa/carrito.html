<!DOCTYPE html>
<html lang="es" data-dark>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla js</title>
  <link rel="icon" href="./app/assets/img/favicon-16x16.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style id="reset-styles"></style>
</head>

<body data-dark>
  <div id="header__container" class="header__container"></div>
  <div id="container__slider" class="container__slider hidden"></div>
  <div id="root hidden"></div>
  <main class="container__cards hidden">
    <hr>
    <div class="row" id="cards">
    </div>
    <template id="template__card">
      <div class="card" id="card">
        <div class="card-body">
          <h5 id="title__card" class="title__card">Titulo</h5>
          <h6 id="id" class="id">id</h6>
          <p id="price__card" class="price__card">precio</p>
          <img class="card-img-top" src="" alt="">
          <button class="btn btn-dark btn-buy">Comprar<i
              class="fa fa-shopping-cart btn btn-dark rounded submit "></i></button>
        </div>
      </div>
    </template>

  </main>

  <div class="title__car">
    <h1>CARRITO DE COMPRAS</h1>
  </div>
  <table id="table" class="table table-primary table-responsive  align-middle table-hover carrito table-light">
    <thead class="table__content">
      <tr class="table-primary table-dark table__principal">
        <th class="celda" scope="col" style="width:50px">ID</th>
        <th class="celda" scope="col">PRODUCTO</th>
        <th class="celda" scope="col">NOMBRE</th>
        <th class="celda" scope="col">CANTIDA</th>
        <th class="celda" scope="col">SUB-TOTAL</th>
        <th class="celda" scope="col">PANEL</th>
      </tr>
    </thead>
    <tbody id="items" calss="items "></tbody>
    <tfoot>
      <tr id="footer">
        <th scope="row" colspan="6">CARRITO VACIO</th>
      </tr>
    </tfoot>
  </table>

  <template id="template__car">
    <tr>
      <th scope="row">id</th>
      <td><img class="rounded img-fluid img__car" src="" alt=""></td>
      <td>Caf√©</td>
      <td>1</td>
      <td>$ <span>500</span></td>
      <td class="table-dark">
        <button class="btn btn-info btn-sm more">
          +
        </button>
        <button class="btn btn-danger btn-sm less">
          -
        </button>
      </td>
    </tr>
  </template>

  <template id="template__footer">
    <td class="table-dark" colspan="2"></td>
    <th class="table-dark" scope="row" colspan=""><button class="btn btn-danger btn-sm empty__car" id="empty__car">
        PAGAR
      </button></th>
    <td class="table-dark font-weight-bold " colspan="1">TOTAL</td>
    <td class="table-dark font-weight-bold" colspan="1">$ <span>5000</span></td>
    <td class="table-dark" style="width:100px">
      <button class="btn btn-danger btn-sm empty__car" id="empty__car">
        VACIAR
      </button>
    </td>
  </template>
  <div id="end"></div>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <!--   <script src="./app/carrito.js" type="module"></script> -->
  <script src="./app/index.js" type="module"></script>
</body>

</html>
